<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Black and White</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="my-3">Black and White</h1>
					<hr />
					<form action="http://localhost:3000/imageProcessing">
						<label for="archivoImagen">Imagen URL</label>
						<input name="archivoImagen" type="text" class="form-control w-50 mt-3" placeholder="https://i.pinimg.com/origin" id="archivoImagen" />
						<button type="submit" class="btn btn-dark btn-outline-light my-3">Subir imagen al servidor</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
